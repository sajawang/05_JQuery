<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	 div{
	 	border : 2px dotted green;
	 	padding : 10px;
	 	margin : 10px;
	 }
	 a{
	 	font-size : 1.5rem;
	 	letter-spacing: 10px;
	 	margin : 10px;
	 	text-decoration : none;
	 }
	 a:link{
	 	color : red;
	 }
	 a:visited{
	 	color : green;
	 }
	 a:hover{
	 	background-color : silver;
	 	text-decoration : underline;
	 }
	 a:active{
	 	color : blue;
	 }
	 
	 p:hover{
	 	background : crimson;
	 	font-size : 1.5rem;
	 	text-decoration : underline;
	 }
	</style>
</head>
<body>
	<div>
		<a href="http://www.naver.com">네이버</a>
		<a href="http://www.daum.net">다음</a>
		<a href="http://www.nate.com">네이트</a>
	</div>
	
	<div>
		<p>초롱이</p>
		<p>레아</p>
		<p>사랑이</p>
	</div>
	
</body>
</html>
