<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{
	font-size : 2.0rem;
}
.pp{
	font-size : 1.0rem;
}

</style>

</head>
<script>
const PI = 3.141592;

//Audio객체를 생성 한다
const myAudio = new Audio();
//myAudio.setAttribute('src','../multi/old_pop.mp3');
myAudio.src='../multi/old_pop.mp3';

//함수 선언
function btnPlay(){
	myAudio.play();
}
function btnPause(){
	myAudio.pause();
}
function btnStop(){
	myAudio.stop();
}
</script>
<body>
<pre>
autoplay가 안되는 이유
무작위 광고와 자동재생 미디어 때문에 사용자 환경이 안좋아 지기 때문

구글에서 2018년에 AutoPlay Policy를 정의했다

동일 orgin 도메인 내에서 유저 인터렉션 이벤트 발생 시 자동 재생이 가능하다

</pre>
<audio src="../multi/old_pop.mp3" autoplay controls></audio>

<hr color="red">

<p>Audio 객체를 생성하여 실행한다</p>
<p class="pp">각 버튼의 기능을 부여하기 위해서 script가 필요하다</p>
<p class="pp">각 버튼에서 onclick="함수호출()"</p>
<input type="button" id="btnplay" value="재생버튼" onclick="btnPlay()">
<input type="button" id="btnpause" value="일시정지 버튼" onclick="btnPause()">
<input type="button" id="btnstop" value="정지 버튼" onclick="btnStop()">
</body>
</html>
