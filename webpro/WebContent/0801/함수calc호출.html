<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

const add = (a,b) =>{
	return a + b;
}
const sub = (a,b) =>{
	return a - b;
}
const multi = (a,b) =>{
	return a * b;
}
const divide = (a,b) =>{
	return a / b;
}


const calc = (op) =>{
	//x, y에 입력한 값을 가져온다 - value
	let vx = parseInt(document.querySelector('#x').value);
	let vy = parseInt(document.querySelector('#y').value);
	let res = 0;
	
	//비교
	switch(op){
	case "+" :
		res = add(vx,vy); //add함수 호출 결과 값을 리턴 받는다
		break;
	case "-" :
		res = sub(vx,vy);
		break;
	case "*" :
		res = multi(vx,vy);
		res = res.toLocaleString();
		break;
	case "/" :
		res = divide(vx,vy);
		res = res.toFixed(2);
		break;
	}
	
	//출력
	document.querySelector('#sum').value = res;
	
	document.querySelector('#sp1').innerText = vx;
	document.querySelector('#sp2').innerText = vy;
	document.querySelector('#sp3').innerText = res;
}
</script>

</head>
<body>

<form>
첫번째 :<input id="x"><br>
두번째 :<input id="y"><br>
결과 :<input id="sum"><br>                    
<input type="button" onclick="calc('+')" value="+">
<input type="button" onclick="calc('-')" value="-">
<input type="button" onclick="calc('*')" value="*">
<input type="button" onclick="calc('/')" value="/"><br>
<p>첫번째 값 :<span id="sp1"></span> </p>
<p>두번째 값 :<span id="sp2"></span> </p>
<p>결과 :<span id="sp3"></span> </p>
</form>

</body>
</html>
