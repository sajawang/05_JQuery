<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
class Rect{//Rect객체를 받는다
	constructor(garo,sero){
		this.garo = garo;
		this.sero = sero;
	}
	
	//getter 호출하는 방식이 아니고* getArea())
	//프로퍼티(속성) 처럼 참조하는 형식으로  사용되고
	//참조 시 내부적응로 호출한다
	get area(){
		return this.garo*this.sero;
	}
	//setArea(5,2)이렇게 사용하지 않는다
	/* set area(garo,sero){
		this.garo = Object.garo;
		this.sero = Object.sero;
	} */
}

proc1 = () =>{
	const r1 = new Rect(4,5);
	//r1.garo r1.sero =10;이런식으로 쓰기 가능
	aa = r1.area; //getarea()가 실행된다
	//호출형식 r1.garo()
	//프로퍼티 평식 r1.area
	
	let str = `가로 : ${r1.garo}<br>`;
	str += `세로 : ${r1.sero}<br>`;
	str += `면적 : ${aa}<br>`;
	
	document.getElementById('result1').innerHTML = str;
}
</script>
<style type="text/css">
imput[type=button]:hover{
	box-shadow : 0px 0px 5px 3px skyblue;
}
/* div{
}
div#result1{} */
div[id=result1]{
	border : 1px dotted red;
	margin : 10px;
	padding : 10px;
	font-size : 1.3rem;
}
</style>
</head>
<body>
<input type="button" value="확인" onclick="proc1()">
<div id="result1"></div>
</body>
</html>
