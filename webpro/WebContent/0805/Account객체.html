<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style >
imput[type=button]:hover{
	box-shadow : 0px 0px 5px 3px skyblue;
}
div[id=result1]{
	border : 1px dotted red;
	margin : 10px;
	padding : 10px;
	font-size : 1.3rem;
}
</style>

<script type="text/javascript">
class Account{
	constructor(){
		this.abalance = 0;
	}
	
	get balance(){
		return this.abalance;
	}
	
	set balance(newBalance){
		this.abalance = newBalance;
	}
}

proc1 = () =>{
	const account = new Account();
	
	//setter  수행
	account.balance = 1000; //account.setBalance();
							//자바에선 이렇게 했지만,
							//스크립트에선 그냥 밸런스 씀
	aa = account.balance; //getter을 수행
						  //acount.getbalance();이렇게 안씀ㄴ
							
	let str = `금액 : ${aa} <br>`;
	document.getElementById('result1').innerHTML = str;
}
</script>
</head>
<body>
<input type="button" value="확인" onclick="proc1()">
<div id="result1"></div>
</body>
</html>
