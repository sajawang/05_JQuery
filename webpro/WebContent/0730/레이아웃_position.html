<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	border : 2px solid blue;
	width : 100px;
	height : 100px;
	
	margin : 5px;
	position : absolute;
}
.c1{
	background : yellow;
	top : 200px;
	left : 300px;
}
.c2{
	background : skyblue;
	top : 230px;
	left : 330px;
}
.c3{
	background : lightgreen;
}
.c4{
	background : pink;
}
hr{
	position: relative;
	top: 400px;
}
img{
	position : relative;
	top : 500px;
}
p{
	position : relative;
	top : 300px;
}
</style>
</head>
<body>
<div id="d1" class="c1">d1</div>
<div id="d2" class="c2">d2</div>
<div id="d3" class="c3">d3</div>
<div id="d4" class="c4">d4</div>

<hr color="red">
<img src="../images/Coca-Cola-logo.png" alt="Coca-Cola-logo">

<p>
코카-콜라(Coca-Cola)는 코카-콜라 컴퍼니에서 생산하는 콜라이다.

전 세계에서 가장 많이 판매, 소비되는 음료로서 매일 200여 국가에서 매일 20억 잔씩, 초당 2만 잔이 넘게 팔린다. 이에 코카-콜라는 맥도날드, iPhone과 함께 미국식 자본주의와 세계화를 상징하는 트레이드마크로 자리잡았다.[5] 오늘날 코카-콜라 컴퍼니는 200개가 넘는 자체 브랜드, 전 세계 70만명의 직원과 3000만개의 소매점을 가진 세계 최대의 다국적 음료 기업이라는 위상을 갖고 있다.
</p>
</body>
</html>
