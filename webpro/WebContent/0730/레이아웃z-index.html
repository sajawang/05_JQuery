<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	border : 2px solid blue;
	width : 100px;
	height : 100px;
	
	margin : 5px;
	position : absolute;
}
.c1{
	background : yellow;
	top : 200px;
	left : 300px;
}
.c2{
	background : skyblue;
	top : 230px;
	left : 330px;
}
.c3{
	background : lightgreen;
}
.c4{
	background : pink;
}
hr{
	position: relative;
	top: 400px;
}
img{
	position : relative;
	top : 500px;
}
p{
	position : relative;
	top : 300px;
}
</style>
</head>
<body>
<div id="d1" class="c1">d1</div>
<div id="d2" class="c2">d2</div>
<div id="d3" class="c3">d3</div>
<div id="d4" class="c4">d4</div>

<hr color="red">
<img src="../images/Coca-Cola-logo.png" alt="Coca-Cola-logo">

<p>

</p>
</body>
</html>
