<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">

    <script>
        proc1=()=>{
            //입력한 값을 부모창의 result1에 출력한다
            
            //id가 ㅏtxt인 요소에서 입력한 값을 가져온다
            let txtValue = document.getElementById('txt').value;

            //여기는 자식창이고 부모창을 나타내는 속성 - opener
            opener.document.getElementById('result1').innerHTML = txtValue;

            window.close();
            
        }
    </script>
</head>
<body>
    <h3>text입력 후 버튼 클릭하면 proc1()가 호출<br>
    입력한 값을 부모창에 출력한다
    </h3>

   <input type=""text" id="txt" value="split" onclick="proc7()" > 

   <div class="box">
    <h3>7.split(구분자) : 구분자를 기준으로 문자열을 분리하여 배열로 생성<br>
    </h3>
    <input type="button" value="split" onclick="proc7()">
    <br>
    <div id="result7"></div>

</body>
</html>
