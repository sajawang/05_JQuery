<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 태그</title>

<style>
body *{
	color : pink;
}

span{
 /* font-weight : bold; */
 /* ctrl+shift+/ : 스타일 주석처리
        참고) 자바에서 ctrl+shitf+\ 이렇게 하면 해제된다고 함 */
 /* 참고) body 주석처리 하는법 : <!-- --> */
    
	font-style : italic;
 
}

#sp1{
	font-weight : bold;
}
#sp2{
	font-style : italic;
}
mark{
	background-color = red;
}
b{
	color : red;
}
i{
	color : green;
}
strong{
	color : bluse;
}

</style>



</head>
<body>
<p><b>무궁화 꽃</b>이 피었습니다</p>
<p><strong>무궁화 꽃</strong>이 피었습니다</p>
<p><i>무궁화 꽃</i>이 피었습니다</p>
<p><em>무궁화 꽃</em>이 피었습니다</p>
<p><mark>무궁화 꽃</mark>이 피었습니다</p>
<p>무궁화 꽃이 <sup>피었습니다</sup></p>
<p>무궁화 꽃이 <sub>피었습니다</sub></p>
<p><span id="sp1" class="ss">무궁화 꽃</span>이 피었습니다</p>
<p><span id="sp2" class="ss">무궁화 꽃</span>이 피었습니다</p>
				<!-- id는 따로, class는 같은 이름 가능 -->
</body>
</html>
