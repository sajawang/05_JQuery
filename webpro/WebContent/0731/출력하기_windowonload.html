<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">
 let str ="";

//너가 준비되었을때만 실행해라
//window.onload의 의미
window.onload = function(){
 
 let gugu = 5;
 for(let i=1; i<=9; i++){
	 str+= gugu + " * " + i + " = " +( gugu * i ) + "<br>";
 }
 
 //출력 장소 id = result인 요소를 검색
// document.getElementById('result').innerHTML = str;
 printStr(); //호출
}
 
function printStr(){
	document.getElementById('result').innerHTML = str;
}
 
</script>

</head>
<body>

<pre>
실행하자 마자 버튼 클릭 없이 script를 실행하여
result에 출력한다
</pre>

<div id="result"></div>



</body>
</html>
