<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload = function(){
	var userName;
	
	userName = window.prompt("이름입력하세요","가나다");
	
	//출력
	document.getElementById('result').innerText = userName;
}
</script>

<style>
div{
	border : 2px dotted green;
	width : 30%;
	height : 100px;
	padding : 10px;
	margin : 10px;
}
</style>
</head>
<body>
<div id="result"></div>
</body>
</html>
