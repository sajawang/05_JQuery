<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	
	//입력
	let gugu = parseInt(window.prompt("구구단을 외자~ 입력"));
	//문자열의 첫글자가 숫자이고 그 이후에 숫자가 아닌 다른 문자열이 나올경우
	//숫자 이후의 값은 무시되고 숫자만 정수로 변환
	
	//첫글자가 문자이면 Nan(Not a number)
	
	let str="";
	
	for(let i=1; i<=9; i++){
		
		str+= gugu + "*" + i + "=" + (gugu * i ) + "<br>";
	}
	
	document.querySelector('#result').innerHTML = str;
}

</script>
</head>
<body>
<div id="result"></div>
</body>
</html>
